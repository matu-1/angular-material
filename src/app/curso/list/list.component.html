<mat-tab-group>
  <mat-tab label="List">
    <!-- <app-form-reactive></app-form-reactive> -->
    <app-form-group></app-form-group>
  </mat-tab>
  <mat-tab label="Card">
    <div class="p-2">
      <mat-form-field class="full">
        <input
          matInput
          type="text"
          placeholder="Buscar.."
          (keyup)="onFilter($event.target)"
        />
      </mat-form-field>
      <div class="mat-elevation-z3">
        <table mat-table [dataSource]="dataSource">
          <ng-container
            [matColumnDef]="column"
            *ngFor="let column of displayedColumns"
          >
            <ng-container *ngIf="column != 'actions'; else action">
              <th mat-header-cell *matHeaderCellDef>
                {{ column | titlecase }}
              </th>
              <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
            </ng-container>
            <ng-template #action>
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="onEdit(element)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-template>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 5, 10]">
        </mat-paginator>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Tree"> Tree </mat-tab>
</mat-tab-group>
